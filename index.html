<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <title>ToDo List</title>
</head>
<body>
    <div class="container text-center mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h1>ToDo List</h1>
            </div>
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="taskInput" placeholder="Add a new task">
                    <button class="btn btn-primary" id="addTask">Add Task</button>
                    <button class="btn btn-danger" id="clearAll">Clear All</button>
                </div>
                <div class="task-counter">
                    <span class="text-success" id="doneTasksCount">0 Completed</span>
                    <span class="text-danger" id="undoneTasksCount">0 Pending</span>
                </div>
                <ul class="list-group" id="taskList">
                </ul>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="searchInput" placeholder="Search tasks">
            </div>
            <ul class="list-group" id="searchResults">
            </ul>
            
        </div>
    </div>
    <h1>hello</h1>
    <script src="script.js"></script>
</body>
</html>
